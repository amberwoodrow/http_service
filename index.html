<!DOCTYPE html>
<html lang="en" ng-app='myApp'>
  <head>
    <meta charset="utf-8">
    <title>Untitled</title>
    
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    
    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>
  <body>
    <!-- sample angular code -->
    <div class="container">
      <div ng-controller="myController">
        <a href="#downhere">To the bottom!!!</a>
        <p>{{ greeting }}</p>

        <p>{{ zenData }}</p>

        <ul ng-repeat="song in jackJohnsonSongs track by $index">
          <li>{{ song }}</li>
        </ul>

        <p>{{ notError }}</p>

        <ul ng-repeat="data in appData track by $index">
          <li>{{ data }}</li>
        </ul>

        <h4>Add New Post Object!</h4>
        <form>
          <div class="form-group">
            <input type="text" class="form-control" ng-model="name" placeholder="Name" required>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" ng-model="content" placeholder="Content" required>
          </div>
          <button type="submit" class="btn btn-warning" id="downhere" ng-click="addPost()">Add post</button>
        </form>

      </div>
    </div>
    

    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/controllers.js"></script>
    <script type="text/javascript" src="js/services.js"></script>
  </body>
</html>
